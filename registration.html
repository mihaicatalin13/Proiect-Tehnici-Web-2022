            <form>
                <div class="form-query">
                    <p>Name:</p>
                    <input type="text" value="John Doe" name="text" />
                </div>

                <div class="form-query">
                    <p>Email:</p>
                    <input type="email" placeholder="youremail@example.com" name="email" required />
                </div>

                <div class="form-query">
                    <p>Phone Number:</p>
                    <input type="tel" placeholder="07..." id="phone-number" />
                </div>

                <div class="form-query">
                    <p>Birthday:</p>
                    <input type="date" value="2022-05-26" id="birthday" />
                </div>

                <div class="form-query">
                    <p>Chess ELO:</p>
                    <input type="number" value="1500" id="elo" />
                </div>

                <div class="form-query">
                    <p>Password:</p>
                    <input type="password" value="password123" id="pass" />
                </div>

                <div class="form-query">
                    <p>Confirm password:</p>
                    <input type="password" value="password123" id="pass2" />
                </div>

                    <input type="reset" />
                    <input type="submit" onclick="validate()" />
